<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Circle Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .green-circle, .red-circle, .orange-circle, .black-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .green-circle { background-color: green; }
    .red-circle { background-color: red; }
    .orange-circle { background-color: orange; }
    .black-circle { background-color: black; }

    #controls {
      margin-top: 20px;
    }

    #controls button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 16px;
    }

    #score {
      font-size: 24px;
      color: orange;
    }

    #end-of-game-message {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game-container"></div>
  <div id="controls">
    <button id="RESTART">RESTART</button><br/>
    <button id="UP">UP</button><br/>
    <button id="LEFT">LEFT</button>
    <button id="RIGHT">RIGHT</button><br/>
    <button id="DOWN">DOWN</button>
  </div>
  <div id="end-of-game-message"></div>

  <script src="eventHandlers.js"></script>
  <script src="game.js"></script>
</body>
</html>
