<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chase The Dots...</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
  <header>
    <h1><em class="red">Chase </em><span class="green">The </span><span class="orange">Dots</span><span class="dots">...</span></h1>
  </header>

  <div class="main">
    <div id="game-board"></div>

    <div id="sidebar">
      <div id="controls">
        <button id="UP">UP</button><br>
        <button id="LEFT">LEFT</button>
        <button id="RIGHT">RIGHT</button><br>
        <button id="DOWN">DOWN</button><br><br>
        <button id="RESTART">RESTART</button><br><br>
      </div>
      <div id="instructions">
        You are the green player.<br><br>
        Reach an orange circle = 10 points.<br><br>
        Red circle reaches you = you lose.<br><br>
        The game starts when you move.<br><br>
        Good luck!
      </div>
      <div id="score">Score: 0</div>
    </div>
  </div>

  <footer>
    Website designed by <a href="…">Jeff Waters</a>.
  </footer>
</div>

<script src="game.js"></script>
<script src="eventHandlers.js"></script>
</body>
</html>
