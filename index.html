<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chase the Dots</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-wrapper">
    <div class="header">
      <h1><span class="red">Chase</span> <span class="green">The</span> <span class="orange">Dots</span><span class="dots">...</span></h1>
    </div>
    <div class="game-area">
      <canvas id="gameCanvas" width="500" height="500"></canvas>
      <div class="controls">
        <div class="arrow-controls">
          <button id="upBtn">UP</button>
          <div>
            <button id="leftBtn">LEFT</button>
            <button id="rightBtn">RIGHT</button>
          </div>
          <button id="downBtn">DOWN</button>
        </div>
        <button id="restartBtn">RESTART</button>
        <p id="score">Score: 0</p>
      </div>
      <div class="instructions">
        <p>You are the green player.</p>
        <p>Reach an orange circle = 10 points.</p>
        <p>Red circle reaches you = you lose.</p>
        <p>The game starts when you move.</p>
        <p><strong>Good luck!</strong></p>
      </div>
    </div>
    <footer>
      <p>Website designed by <a href="#">Jeff Waters</a>.</p>
    </footer>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
